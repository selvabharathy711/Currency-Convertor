<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="converter-container">
      <h2>Currency Converter</h2>

      <div class="content">
        <div class="input-amount-container">
          <input
            type="number"
            value="1.00"
            placeholder="Enter amount"
            class="input-amount"
          />

          <div class="swap-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 7.5L7.5 3m0 0L12 7.5M7.5 3v13.5m13.5 0L16.5 21m0 0L12 16.5m4.5 4.5V7.5"
              />
            </svg>
          </div>
        </div>

        <div class="dropdown-container" id="from">
          <div class="input-container">
            <img
              class="input-flag"
              src="https://www.countryflagicons.com/FLAT/64/US.png"
              alt=""
            />

            <input
              type="text"
              placeholder="Search Here..."
              class="currency-input"
              value="USD - U.S. Dollar"
            />
          </div>

          <div class="options">
            <!-- <div class="option">
          <div class="flag">
            <img src="https://www.countryflagicons.com/FLAT/64/US.png" alt="" />
          </div>
          <div>USD - U.S. Dollar</div>
        </div> -->
          </div>
        </div>

        <div class="dropdown-container" id="to">
          <div class="input-container">
            <img
              class="input-flag"
              src="https://www.countryflagicons.com/FLAT/64/EU.png"
              alt=""
            />

            <input
              type="text"
              placeholder="Search Here..."
              class="currency-input"
              value="EUR - Euro"
            />
          </div>

          <div class="options">
            <!-- <div class="option">
          <div class="flag">
            <img src="https://www.countryflagicons.com/FLAT/64/US.png" alt="" />
          </div>
          <div>USD - U.S. Dollar</div>
        </div> -->
          </div>
        </div>

        <div class="result"><span class="result-currency">USD </span>00</div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
